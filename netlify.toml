[build]
  # Build command for the frontend
  command = "cd ci-cd-dashboard && npm ci && npm run build"
  
  # Directory to publish
  publish = "ci-cd-dashboard/build"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# Environment variables for the frontend
# Add your GitHub token and backend URL through Netlify UI

# SPA fallback - ensures React Router works
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Performance optimizations
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
